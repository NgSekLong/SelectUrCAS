user  nginx;

events {
    worker_connections   1000;
}
http {

    upstream cas_upstream 
    {
          server cas:8443; 
    }
    server {
        listen 8443 ssl;
        server_name cas.example.org;
        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_pass https://cas_upstream;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_certificate       /etc/nginx/cert.pem;
            proxy_ssl_certificate_key   /etc/nginx/private_key.pem;
            proxy_ssl_session_reuse off;

        }
        ssl on;
        ssl_certificate     /etc/nginx/cert.pem;
        ssl_certificate_key /etc/nginx/private_key.pem;
    }
}