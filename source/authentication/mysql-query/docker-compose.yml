version: '3.7'
services:
  cas:
    volumes: 
      - type: bind
        source: ${AUTHENTICATION_MYSQL_QUERY_PATH:-.}/cas.properties
        target: /etc/cas/config/properties/${AUTHENTICATION_MYSQL_QUERY_PATH:-.}/cas.properties
      - type: bind
        source: ${AUTHENTICATION_MYSQL_QUERY_PATH:-.}/build.gradle
        target: ${BUILD_GRADLE_DEPENDENCIES_PATH:-.}/${AUTHENTICATION_MYSQL_QUERY_PATH:-.}/build.gradle
    environment:
     - AUTHENTICATION_MYSQL_QUERY=${AUTHENTICATION_MYSQL_QUERY}
  mysql_query_authentication:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${AUTHENTICATION_MYSQL_QUERY}
      MYSQL_ROOT_PASSWORD: mysql
    volumes: 
      - ${AUTHENTICATION_MYSQL_QUERY_PATH:-.}/init.sql:/docker-entrypoint-initdb.d/${AUTHENTICATION_MYSQL_QUERY_PATH:-.}/init.sql
    hostname: ${AUTHENTICATION_MYSQL_QUERY}