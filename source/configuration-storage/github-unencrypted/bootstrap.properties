###
# You can see the github repo at here:
# - https://github.com/NgSekLong/cas-git-config-example
#
# By default master branch is loadedd
# To set which branch to use, do something like this:
# spring.cloud.config.label=dev

# spring.application.name will affect the file to be access
# For this demo spring.application.name is set to 'cas', so it is loading from:
# i.e. https://github.com/NgSekLong/cas-git-config-example/blob/master/cas.yml
spring.application.name=cas

# Enabled Cloud Config
spring.cloud.config.enabled=true

# make default profile active
spring.profiles.active=default

# make cloud config default profile active
spring.cloud.config.profile=default

# Spring Cloud Server URI
spring.cloud.config.uri=http://spring-cloud-config.example.org:8888
