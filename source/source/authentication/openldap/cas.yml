
cas.authn.ldap:
  - ldapUrl: ldap://${AUTHENTICATION_OPENLDAP}/cn=admin%2Cdc=example%2Cdc=org
    bindDn: cn=admin,dc=example,dc=org
    bindCredential: admin
    type: DIRECT
    baseDn: dc=example,dc=org
    dnFormat: uid=%s,dc=example,dc=org
    searchFilter: uid={user}
    # Temp false to test
    useSsl: false